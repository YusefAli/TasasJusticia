<SCRIPT LANGUAGE="JavaScript">
function calcular() {
			  	var fija = $('input[name="fija"]:checked').val();
			    
			    var variable=0;
			    if($('input[name="variable1"]').val()<1000000)
			    {
			    	 variable = $('input[name="variable1"]').val() * 0.005;
			    }
			    else
			    {
			    	variable = 1000000 * 0.005 + ($('input[name="variable1"]').val()-1000000) * 0.0025;
			    }
			    
			    if(document.getElementById("telematico").checked)
			    {
			    	$('input[name="total"]').val((parseFloat(variable)+parseFloat(fija)) * 0.9);
			    }
				else
				{
					$('input[name="total"]').val(parseFloat(variable)+parseFloat(fija));
				}
	}
</SCRIPT><SCRIPT LANGUAGE="JavaScript">

	function handleSocialShare()
	{
	     window.location = "compartirTasasmio"+$('input[name="total"]').val();
	}
</SCRIPT>
